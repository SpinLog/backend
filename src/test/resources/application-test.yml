apiKey: "test-key"
morphemeApiKey: "test-morp-key"

base-url: "test-url"

openai:
  url: http://localhost:${wiremock.server.port}

client-id:
  kakao: "test-kakao"
  naver: "test-naver"
  google: "test-google"

client-secret:
  kakao: "test-kakao"
  naver: "test-naver"
  google: "test-google"

spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  output:
    ansi:
      enabled: always

logging.level:
  org.hibernate:
    SQL: debug
    orm.jdbc.bind: trace
  com:
    example:
      spinlog: trace